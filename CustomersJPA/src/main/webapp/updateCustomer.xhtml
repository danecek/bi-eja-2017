<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="custId" value="#{updateCustomer.custId}"/>
        </f:metadata>
        <ui:composition template="template.xhtml">
            <ui:define name="header">
                <h1>Update Customer : #{updateCustomer.customer}</h1>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" >
                        <h:outputLabel for="name" value="Name:"/>
                        <h:inputText value="#{updateCustomer.name}"/>
                    </h:panelGrid>
                    <h:commandButton action="#{updateCustomer.updateCustomer()}" 
                                     value="Update customer">
                        <f:param name="custId" value="#{updateCustomer.custId}"/>
                    </h:commandButton>
                </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
