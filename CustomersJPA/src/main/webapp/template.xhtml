<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    </h:head>
    <ui:insert name="metadata"/>
    <h:body>
        <f:view transient="true">
            <div class="w3-container w3-red">
                <ui:insert name="header"> <h1>Customers Header</h1></ui:insert>  
            </div>
            <div class="w3-row w3-blue">
                <div class="w3-col w3-container l2 w3-blue">
                    <ul>
                        <li>
                            <h:link outcome="addCustomer" value="Add customer"/>
                        </li>

                    </ul>
                </div>
                <div class="w3-col w3-container l10 w3-yellow">
                    <ui:insert name="content"> <h1>Customers Content</h1></ui:insert>  
                </div>
            </div>
            <div class="w3-container w3-green">
               <h4>Customers footer</h4> 
            </div>
        </f:view>

    </h:body>
</html>
