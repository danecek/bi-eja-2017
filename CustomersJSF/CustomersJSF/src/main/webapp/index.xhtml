<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Customers</h1>

        <c:forEach items="#{index.customers}" var="customer">
            <li>#{customer.name} </li>
        </c:forEach>

        <h:dataTable var="customer" value="#{index.customers}" border="1">
            <h:column>
                #{customer.id}
            </h:column>
            <h:column>
                #{customer.name}
            </h:column>
        </h:dataTable>
        
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel for="name" value="Name:"/>
                <h:inputText value="#{index.name}"/>
            </h:panelGrid>
            <h:commandButton action="#{index.addCustomer()}" value="Add customer"/>
            
        </h:form>
    </h:body>
</html>
